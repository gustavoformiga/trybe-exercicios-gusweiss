<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case "NEXT_COLOR":
          return {
            ...state,
            // se o index atual for o ultimo elemento do array retornar pro index 0 senão adicionar 1 no index.
            index: state.index === state.colors.length - 1 ? 0 : state.index + 1,
          };
          case "PREVIOUS_COLOR":
          return {
            ...state,
            // se on index for 0 vai pro último elemento do array senão retira 1 do index atual;
            index: state.index === 0 ? state.colors.length - 1 : state.index -1,
          }
          default: 
          return state;
        }
      }
      const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
      const prevBtn = document.getElementById('previous');
      prevBtn.addEventListener('click', () => {
        store.dispatch({ type: 'PREVIOUS_COLOR'});
      });
      const nextBtn = document.getElementById('next');
      nextBtn.addEventListener('click', () => {
        store.dispatch({ type: 'NEXT_COLOR'})
      });
      store.subscribe(() => {
      // recupera o estado atualizado de colors e index
      const { colors, index } = store.getState();
      // altera o innerHTML de 'p' com a cor atualizada
      document.getElementById('value').innerHTML = colors[index];
      // altera a cor de fundo de container com a cor atualizada
      document.getElementById('container').style.backgroundColor = colors[index];
    });
    </script>
  </body>
</html>
