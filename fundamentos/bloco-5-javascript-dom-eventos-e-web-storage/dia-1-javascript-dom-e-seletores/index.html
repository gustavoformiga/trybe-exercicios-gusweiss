<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  */
 function changingTextContent() {
  let changedP = document.getElementsByTagName('p')[0];
  changedP.innerHTML = 'Me vejo trabalhando e me divertindo com tecnologia!';
 }
 changingTextContent();
 

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function changingColorSquare() {
  let yellowSquare = document.getElementsByClassName('main-content')[0];
  yellowSquare.style.backgroundColor = 'rgb(76,164,109)'
}
changingColorSquare();

//  Crie uma função que mude a cor do quadrado vermelho para branco.
function changingColorOfMiddleSquare() {
  let middleSquare = document.getElementsByClassName('center-content')[0];
  middleSquare.style.backgroundColor = 'white';
}
changingColorOfMiddleSquare();

//  Crie uma função que corrija o texto da tag <h1>.
function fixingTextOfHeader() {
  let headerContent = document.getElementsByClassName('title')[0];
  headerContent.innerHTML = 'Exercício 5.1 - JavaScript';
}
fixingTextOfHeader();

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
function changeTextUpper() {
  let firstParagraph = document.getElementsByTagName('p')[0];
  firstParagraph.innerHTML = firstParagraph.innerText.toUpperCase();
}
changeTextUpper();

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function showingContentOfP() {
  let paragraphs = document.getElementsByTagName('p');
  for (let index = 0; index <= paragraphs.length; index += 1) {
    console.log(paragraphs[index].innerHTML);
  } return paragraphs;
}
showingContentOfP();

    </script>
  </body>
</html>
