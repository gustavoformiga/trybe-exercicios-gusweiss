<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco-6-6.1-html-e-css-forms</title>
  <link rel="stylesheet"href="style.css">
</head>
<body>
  <header>
    <h1>Formulário-bloco-6-6.1-html-e-css-forms</h1>
  </header>
  <main>
    <fieldset>
      <legend>Dados pessoais:</legend>
      <label for="username">Nome: </label> 
      <input type="text" required name='name' id='username' maxlength="40" placeholder='Digite seu nome'>
      <label for="e-mail">Email: </label>
       <input type="email" required name='email' id='email' maxlength="50" placeholder='Digite seu email'>
      <label for="user-cpf">CPF: </label> 
      <input type="number" required name='cpf' id="userCpf" maxlength="11" placeholder='Digite seu cpf'>
      <br>
      <br>
      <label for="endereco">Endereço: </label>
      <input type="text" required name='address' id="endereco" maxlength="200" placeholder='Digite seu endereço'>
      <br>
      <br>
      <label for="city">Cidade: </label>
      <input type="text" required name='city' id="city" maxlength="28" placeholder='Digite sua cidade'>
      <label for="input-estado">Estado: 
      <select required name='estado' id='input-estado'>
      </select>
      </label>
      <label for="">Tipo de moradia: </label>
      <input type="radio" id="casa" name="moradia" value="house" checked>Casa
      <input type="radio" id="apartamento" name="moradia" value="apartment">Apartamento
    </fieldset>
    <fieldset>
      <legend>Dados profissionais</legend>
      <label for="textCurriculum" id="curriculum">Resumo do currículo</label>
      <br>
      <textarea required id="textCurriculum" name="textCurriculum" maxlength="1000" rows="5" cols="50" placeholder="Digite aqui"></textarea>

    </fieldset>
  </main>
  <script src="script.js"></script>
</body>
</html>
